name: Build RPM

on:
  - push
  - workflow_dispatch

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: fedora:latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: dnf install -y dnf-plugins-core rpmdevtools

    - name: Build RPM
      run: |
        spectool --get-files --directory=SOURCES --all SPECS/*.spec &&
        dnf builddep -y SPECS/*.spec &&
        rpmbuild --define "_topdir ${GITHUB_WORKSPACE}" -ba SPECS/*.spec

    - name: Set Variables
      id: vars
      run: |
        echo "version=$(grep -i "^version" SPECS/*.spec | awk "{print \$NF}")" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.vars.outputs.version }}
        files: RPMS/*/*
